name: Frontend CI/CD

on:
  push:
    branches: [main, master]
    paths:
      - 'frontend/**'
      - '!frontend/README.md'
  workflow_dispatch: # Manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: shaxboz777/questpath-frontend:latest
          cache-from: type=registry,ref=shaxboz777/questpath-frontend:buildcache
          cache-to: type=registry,ref=shaxboz777/questpath-frontend:buildcache,mode=max
      
      - name: Deploy to AWS EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USERNAME }}
          key: ${{ secrets.AWS_SSH_KEY }}
          script: |
            cd /home/${{ secrets.AWS_USERNAME }}/questpath
            docker pull shaxboz777/questpath-frontend:latest
            docker-compose down questpath-frontend
            docker-compose up -d questpath-frontend
            docker system prune -f
