services:
  db:
    image: postgres:15-alpine
    container_name: questpath-db
    environment:
      POSTGRES_DB: questpath
      POSTGRES_USER: questpath_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
      POSTGRES_INITDB_ARGS: "-E UTF8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - questpath-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U questpath_user -d questpath"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: questpath-redis
    command: redis-server --appendonly yes --maxmemory 100mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - questpath-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # Only 1 backend instance (save memory)
  app:
    image: shaxboz777/questpath-backend:latest
    container_name: questpath-app
    env_file: .env
    environment:
      DATABASE_URL: postgresql+asyncpg://questpath_user:${DB_PASSWORD:-changeme}@db:5432/questpath
      REDIS_URL: redis://redis:6379
      ENVIRONMENT: ${ENVIRONMENT:-production}
      DEBUG: ${DEBUG:-false}
      JWT_SECRET: ${JWT_SECRET}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      SENTRY_DSN: ${SENTRY_DSN:-}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - questpath-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Next.js frontend
  frontend:
    image: shaxboz777/questpath-frontend:latest
    container_name: questpath-frontend
    env_file: .env
    environment:
      NODE_ENV: production
      # NextAuth configuration
      AUTH_SECRET: ${AUTH_SECRET}
      NEXTAUTH_SECRET: ${AUTH_SECRET}
      AUTH_GOOGLE_ID: ${AUTH_GOOGLE_ID:-}
      AUTH_GOOGLE_SECRET: ${AUTH_GOOGLE_SECRET:-}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost}
    depends_on:
      - app
    networks:
      - questpath-net
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: questpath-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro
    depends_on:
      - frontend
      - app
    networks:
      - questpath-net
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/nginx-health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

networks:
  questpath-net:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
